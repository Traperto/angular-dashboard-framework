<div class="modal-header">
  <a class="close-reveal-modal" ng-click="closeDialog()" aria-hidden="true" aria-label="Close">&#215;</a>
  <h4 class="modal-title">Dashboard bearbeiten</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <h5>Titel</h5>
      <input type="text" class="form-control" id="dashboardTitle" ng-model="copy.title" required="">
    </div>
    <div class="form-group">
      <h5>Spaltenstruktur</h5>
      <div class="radio" ng-repeat="(key, structure) in structures">
        <label>
          <input type="radio" value="{{key}}" ng-model="model.structure" ng-change="changeStructure(key, structure)"> {{key}}
        </label>
      </div>
    </div>
  </form>
</div>
